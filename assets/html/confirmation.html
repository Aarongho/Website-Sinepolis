<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirmation - Sinepolis</title>
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/footer.css" />
  <link rel="stylesheet" href="../css/confirmation.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="navbar-placeholder"></div>
  <div class="circle-bg">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
  </div>

  <section class="confirmation-container">
    <h1>Confirm Your Booking</h1>

    <div class="booking-summary">
      <img id="movie-poster" src="" alt="Poster" class="poster" />
      <div class="info">
        <h2 id="movie-title">Movie Title</h2>
        <p><strong>Location:</strong> <span id="location"></span></p>
        <p><strong>Date:</strong> <span id="day"></span></p>
        <p><strong>Time:</strong> <span id="time"></span></p>
        <p><strong>Seats:</strong> <span id="seats"></span></p>
        <p><strong>Tickets:</strong> <span id="seat-count"></span></p>
      </div>
    </div>

    <div class="payment-section">
      <label for="payment-method">Payment Method:</label>
      <select id="payment-method">
        <option value="">Choose one</option>
        <option value="gopay">GoPay</option>
        <option value="sinepay">Sinepay</option>
        <option value="shoopepay">ShoopePay</option>
        <option value="dana">Dana</option>
      </select>

      <label for="voucher">Voucher Code:</label>
      <input type="text" id="voucher" placeholder="Enter voucher code" />
      <span id="voucher-status"></span>

      <div class="price-summary">
        <p>Original Price: Rp <span id="price">0</span></p>
        <p>Discount: Rp <span id="discount">0</span></p>
        <p><strong>Total Price: Rp <span id="total">0</span></strong></p>
      </div>
    </div>

    <div class="actions">
      <button id="cancel-btn">Cancel</button>
      <button id="confirm-btn">Confirm</button>
    </div>

    <p class="terms">* By confirming, you agree to the terms and conditions of Sinepolis</p>
  </section>

  <script src="../js/confirmation.js"></script>

  <div id="payment-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Wait A sec</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <img src="../../src/images/money.png" alt="Money Icon" class="modal-icon" />
        <p>You gotta choose your payment</p>
      </div>
    </div>
  </div>
</body>
</html>
